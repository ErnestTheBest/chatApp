<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile page</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/profile.css">
</head>

<body>
    <div id="center">
        <form action="#">
            <label for="display-name">Display name</label>
            <input id="display-name" type="text">
            <label for="password">Password</label>
            <input placeholder="New password" id="password" type="password">
            <label for="confirm-password">Confirm password</label>
            <input placeholder="New password" id="confirm-password" type="password">
            <button type="submit" id="sign-in">Save</button>
            <button id="cancel">Cancel</button>
        </form>
    </div>
    <script src="script/session.js"></script>
    <script src="script/API/usersAPI.js"></script>
    <script src="script/createPPopup.js"></script>
    <script src="script/profilePage.js"></script>
</body>

</html>
